<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css"/>

<script type="text/css">
	--colour1: brown;
</script>

</head>

<body>

	<div>
		<button class="buttonlogo" id="btnPixr" >pixr</button>
		<p style="text-align: right; float: right;"> hello. <a href="">sign out</a></p>
	</div>

	<div style="color: white; background-color: #7a2d99; float: left; margin-left: 20px; margin-top: 20px; width: 160px; height: 160px; padding: 20px;">
		<button class="button" id="btnNew">New</button></br>
		<button class="button" id="btnUpl">Upload</button></br>
		<button class="button" id="btnCont">Contributors</button></br>
	</div>

	<div id="dataArea" style="display: none; margin-top: 20px">
		<div id="field1"></div>
		<div id="field2" class="box"></div>
		<div id="field3" class="box"></div>
		<div id="field4" class="box"></div>
	</div>

	<div id="uplArea" style="display: none">
		<form class="upldform" enctype="multipart/form-data" name="uploadForm" id="upload">
			<input id="image" name="image" type="file"/>
			<input type="button" value="Upload" id="upBtn"/>
		</form>
	</div>

	<div id="tranArea" style="display:none"></div>

	<div id="conArea" style="display: none">contributors</div>

	<div class="grid" id="newArea" style="display: flex;">
		<div id="newAreaforImages"></div>
	</div>

	<div id="singleImageDataArea" style="display: none;">
		<div style="margin-right: 20px;margin-left: 20px; order:1">
			<img style="width: 100%;" id="singleImage"/>
		</div>

		<div style="display: flex; flex-direction: row; justify-content: space-evenly">

		<div class="info">
			<h2 class="box" style="margin: 10px;">Mode</h1>
			<div id="mode" class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="info" >
			<h2 class="box" style="margin: 10px;">Mode RGB</h1>
			<div id="rmode" class="box"></div>
			<div id="gmode" class="box"></div>
			<div id="bmode" class="box"></div>
		</div>
		<div class="info" >
			<h2 class="box" style="margin: 10px;">Mean</h1>
			<div id="mean" class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="info" >
			<h2 class="box" style="margin: 10px;">Mean RGB</h1>
			<div id="rmean" class="box"></div>
			<div id="gmean" class="box"></div>
			<div id="bmean" class="box"></div>
		</div>
		<div class="info" >
			<h2 class="box" style="margin: 10px;">Median</h1>
			<div id="median" class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<div class="info" >
			<h2 class="box" style="margin: 10px;">Median RGB</h1>
			<div id="rmedian" class="box"></div>
			<div id="gmedian" class="box"></div>
			<div id="bmedian" class="box"></div>
		</div>
	</div>
	<div style="display: flex; flex-direction: column">
		<div>
			<button id="lummap">Luminosity Map</button>
		</div>
		<div>
			<button id="contour">Contour Map</button>
		</div>
		<div>
			<button id="freq">Color Frequency</button>
		</div>
	</div>
		<div id="effectDisplayArea"></div>
	</div>

	<div id="mainArea" style="display: none">

		<form id="newUserForm">
			<label>New user: enter name.</label>
			<input id="newUserName" name="name" type="text"/>
			<label>Enter password:</label>
			<input id="newUserPass" name="pass" type="text"/>
			<button id="btnSave">Boo</button>
		</form>

		<div>
			<button id="btnGetUsers">Get Users</button>
		</div>

		<div id="textArea"></div>

	</div>

<script src="/js/main.js"></script>
</body>
</html>
